    * {

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      padding: 40px 20px;
      display: none; /* Disembunyikan dulu, muncul setelah loading selesai */
      flex-direction: column;
      align-items: center;
      opacity: 0;
    }

    /* LOADING SPINNER FULLSCREEN */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 5px solid rgba(0, 255, 255, 0.2);
      border-top: 5px solid #00ffff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px #00ffff80;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Animasi fade-in untuk body */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body.fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00ffff;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #00ffff70;
    }

    h1 {

      margin-bottom: 5px;

    }

    .bio {

      margin-bottom: 30px;
      text-align: center;
      max-width: 400px;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 400px;
    }

    .link-btn {
      background: #121212;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 14px 20px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px #00ffff30;
    }

    .link-btn:hover {
      background: #00ffff;
      color: #000;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 0 15px #00ffffa0;
    }

    .link-btn span {
      margin-right: 10px;
      font-size: 20px;
    }

    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #666;
    }
  </style>
